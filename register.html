<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <style>
        body {
        height:100%;
        margin: 0;
    color: white}
        form {
            height: 100vh;
            width: 100vw;
            background: #171717
        }
        .centered {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <form method="post">
        <div class="centered">
            <p style="font-size:16px;"> Full name: </p>
            <input type="text" name="username" placeholder="Enter your username" /> <br>
            <p style="font-size:16px;">Email:</p>
            <input type="email" name="mail" placeholder="Enter your Email ID" /> <br>
            <p style="font-size:16px;">Phone Number</p>
            <input type="number" name="number" placeholder="Enter your phone number" /> <br>
            <p style="font-size:16px;">Password:</p>
            <input type="password" name="password" placeholder="Enter your password" /> <br>
            <p style="font-size:16px;">Confirm Your Password:</p>
            <input type="password" name="password" placeholder="Confirm your password" /> <br>
            <p> </p>
            <button type="submit">Submit</button>
            </div>
        </form>

</body>

</html>
